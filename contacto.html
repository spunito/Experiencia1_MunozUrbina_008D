        <div class="from-group">
            <label for="nom">Nombre Completo:</label>
            <input type="text" name="nom" id="nom" class="form-control" minlength="2" placeholder="Ingrese su nombre"  onchange="CambiarMayusculas()" required> <br>
        </div>

        <div class="from-group">
            <label for="ema">Email:</label>
            <input type="text" name="ema" class="form-control"  placeholder="Ingrese su email" required> <br>
        </div>
        
        <div class="from-group">
            <label for="asu">Asunto:</label>

        </div>

        <div class="from-group">
            <label for="tA">Mensaje:</label>
            <textarea name="tA" class="form-control"  placeholder="Ingrese mensaje"  cols="30" rows="10" required></textarea>
        
        <br>
        <button  class="btn btn-primary">Enviar </button>
